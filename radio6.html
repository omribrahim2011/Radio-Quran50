<!DOCTYPE html>
<html lang="en">
    
<head>
    <link rel="stylesheet" href="radio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Quran</title>
</head>
<body>

   
    <label>
        <input type="checkbox">
        <div class="toggle">
          <span class="top_line common"></span>
          <span class="middle_line common"></span>
          <span class="bottom_line common"></span>
        </div>
  
        <div class="slide">
          <h1>القائمة</h1>
          <ul>
              <li><a href="index.html" ><i class="fa-solid fa-mosque"></i>اذاعات القرآن الكريم</a>

              <li><a href="radio1.html"><i class="fa-solid fa-mosque"></i>تراتيل</a>

              <li><a href="radio2.html" ><i class="fa-solid fa-mosque"></i>شيوخ</a>

              <li><a href="radio3.html"><i class="fa-solid fa-mosque"></i>فتاوى و تفاسير</a>

              <li><a href="radio4.html" ><i class="fa-solid fa-mosque"></i>السيره النبوية</a>

              <li><a href="radio5.html"><i class="fa-solid fa-mosque"></i>أذكار الصباح و المساء</a>

              <li><a href="radio6.html"><i class="fa-solid fa-mosque"></i>منوع</a>
          </ul>
        </div>
      </label>

    <div class="card">
        <div class="con30 con-hov icon">
            <h2>اذاعة الحرم المكي </h2>
            <audio class="mar-top" src="http://r7.tarat.com:8004/stream?type=http&nocache=114" controls></audio>
        </div>
        <div class="con31 con-hov icon">
            <h2>اذاعة صور من حياة الصحابة </h2>
            <audio src="https://qurango.net/radio/sahabah" controls></audio>
        </div>
        <div class="con32 con-hov icon">
            <h2>اذاعة تكبيرات العيد </h2>
            <audio class="mar-top aud" src="https://qurango.net/radio/eid" controls></audio>
        </div>
    </div>

</body>
</html>
